apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-agic-private
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/use-private-ip: "true"
spec:
  rules:
    - http:
        paths:
        - path: /
          backend:
            serviceName: myweb
            servicePort: 80
      host: web1.private.demo