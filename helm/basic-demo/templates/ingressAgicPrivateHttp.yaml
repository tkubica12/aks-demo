apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: ingress-agic-private
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/use-private-ip: "true"
spec:
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: myweb
              port: 
                number: 80
      host: web1.private.demo