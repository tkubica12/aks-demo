apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-agic-public
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/use-private-ip: "false"
spec:
  rules:
    - http:
        paths:
        - path: /
          backend:
            serviceName: myweb
            servicePort: 80
      host: {{ .Values.appGwDns }}