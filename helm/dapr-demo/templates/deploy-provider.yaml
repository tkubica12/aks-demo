apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider
  labels:
    app: provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider
  template:
    metadata:
      labels:
        app: provider
        aadpodidbinding: secrets-reader
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "provider"
        dapr.io/app-port: "3001"
        dapr.io/log-as-json: "true"
        dapr.io/app-protocol: grpc
        # dapr.io/config: "tracing"
    spec:
      containers:
      - name: provider
        image: {{ .Values.providerimage }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: APP_PORT
          value: "3001"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: PUBSUB_NAME
          value: tweet-pubsub
        - name: STORE_NAME
          value: tweet-store