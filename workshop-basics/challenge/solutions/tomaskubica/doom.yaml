apiVersion: apps/v1
kind: Deployment
metadata:
  name: doom
spec:
  selector:
    matchLabels:
      app: doom
  template:
    metadata:
      labels:
        app: doom
    spec:
      containers:
      - name: doom
        image: tomaskubica8.azurecr.io/doom:v5
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: doom
spec:
  selector:
    app: doom
  ports:
  - port: 80
    targetPort: 8000

