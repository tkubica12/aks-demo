apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: tomaskubica8.azurecr.io/api:v1
        env:
        - name: NGINX_HTTP_PORT_NUMBER
          value: "8080"
        - name: POSTGRESQL_URL
          valueFrom:
            secretKeyRef:
              name: psql-secret
              key: postgresqlurl
        livenessProbe: 
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
          requests:
            memory: "256Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
